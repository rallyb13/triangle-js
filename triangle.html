<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Try My Triangle</title>
  </head>
  <body>
    <h2>Welcome to the (Very Trying) Triangle Tryouts</h2>
    <h6>It's like the sorting hat, but for triangles instead of young wizards.</h6>
    <div class = "container">
      <form id="triangle">
        <label for="sides">Please enter your side lengths:</label>
        <input type="text" id="sideA">
        <input type="text" id="sideB">
        <input type="text" id="sideC" placeholder="longest here, please">
        <button type="submit">Yo, check it!</button>
      </form>
      <div id="results">
        <p>Your sides:
          <span class="sideA"></span>,
          <span class="sideB"></span>, and
          <span class="sideC"></span>.</p>
          <p>Those create <span class="result1"></span> triangle.
            <span class="result2"></span></p>
      </div>
    </div>
  </body>
</html>
